<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>Leopards</title>
  </head>
  <body>
<header>
  <div class="logo">
            <a href="#">Leopard Land</a>
        </div>
        <a class="signin-button" href="#">Sing In</a>
</header>
<main>
        <div class="container">
            <div class="container-child">
                <h1 class="main-text">Sign In</h1>
                <form action="#">
                    <input type="email" name="user-mail" placeholder="E-mail" required>
                    <input type="password" name="user-password" placeholder="Password" required>
                    <button type="submit" class="data-collect">Sign In</button>
                </form>
                <div class="google-btn">
                  <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                  <p class="btn-text"><b>Sign in with Google</b></p>
                <p>Don’t have an account? <a href="#">Sign Up</a></p>
            </div>
            <div class="container-child">
                <h1>Sing up</h1>
                <form action="#">
                    <input type="text" name="user-name" placeholder="User name" required>
                    <input type="email" name="new-user-email" placeholder="E-mail" required>
                    <input type="password" name="user-new-password" placeholder="Password"  minlength="8" required>
                    <input type="checkbox" id="showPassword" />
                    <label for="showPassword">Show password</label>
                    <button type="submit" class="data-collect">Sign Up</button>
                </form>
                <div class="google-btn">
                  <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                  <p class="btn-text"><b>Sign up with Google</b></p>
            </div>
        </div>
</main>
    <footer>
        <p>© 2023 Amur Leopard </p>
    </footer>
  </body>
</html>
